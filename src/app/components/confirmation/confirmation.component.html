<div class="confirmation-container">
  <div class="confirmation-items">
    <h1 class="confirmation-header">Success!</h1>

    <p class="confirmation-item">Thank you, {{ personalInfo.name }}</p>
    <p class="confirmation-item">
      You're ${{ personalInfo.totalPrice }} order is confirmed!
    </p>
    <p class="confirmation-item">
      Please allow 1-3 business day(s) for shipping.
    </p>
    <button routerLink="/">Back to products</button>
  </div>
</div>
